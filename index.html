<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Mock-up Airbnb</title>
</head>
<body>
  <h2>Meet Guidebooks</h2>
  <p>Discover hundreds of local spots recommended by Airbnb hosts</p>

  <div class="whole-row">
    <div>
      <img src="img/san-francisco.jpg" alt="san-francisco">
      <h3>San Fransisco</h3>
    </div>
    <div>
      <img src="img/new-york.jpg" alt="new-york">
      <h3>New York</h3>
    </div>
    <div>
      <img src="img/london.jpg" alt="london">
      <h3>London</h3>
    </div>
  </div>
  <button>See All Guidebooks</button>

  <h2>Just for the weekend</h2>
  <p>Discover new, inspiring places close to home.</p>

  <div class="whole-row">
    <div>
      <img src="img/napa.jpg" alt="napa">
      <h3>Napa</h3>
    </div>
    <div>
      <img src="img/sonoma.jpg" alt="sonoma">
      <h3>Sonoma</h3>
    </div>
    <div>
      <img src="img/san-francisco-2.jpg" alt="san-francisco">
      <h3>San Fransisco</h3>
    </div>
  </div>
  <button>See All Destinations</button>

</body>
</html>
